<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <title>数据库设计说明文档导出工具</title>
</head>
<body>

<form action="index.php/index/export/switchDb" style="width: 500px;margin: auto;" method="post">
    <h3>数据库设计说明文档导出工具(支持mysql、pgsql和Oracle)</h3>
    <div class="form-group">
        <label for="db_type">db_type</label>
        <select class="form-control" id="db_type" name="db_type">
            <option value="mysql">mysql</option>
            <option value="oracle">oracle</option>
            <option value="pgsql">pgsql</option>
        </select>
    </div>
    <div class="form-group">
        <label for="db_user">db_user</label>
        <input type="text" class="form-control" id="db_user" name="db_user" placeholder="db_user">
    </div>
    <div class="form-group">
        <label for="db_pwd">Password</label>
        <input type="password" class="form-control" id="db_pwd" name="db_pwd" placeholder="Password">
    </div>
    <div class="form-group">
        <label for="db_host">db_host</label>
        <input type="text" class="form-control" id="db_host" name="db_host" placeholder="db_host">
    </div>
    <div class="form-group">
        <label for="db_port">db_port</label>
        <input type="text" class="form-control" id="db_port" name="db_port" placeholder="db_port">
    </div>
    <div class="form-group">
        <label for="db_name">db_name</label>
        <input type="text" class="form-control" id="db_name" name="db_name" placeholder="db_name">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>

</form>
</body>
</html>
